spring.application.name=alkewallet6

spring.datasource.url=jdbc:mysql://localhost:3306/AlkeWallet_final?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=@Mysql2020
spring.datasource.dbcp2.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.devtools.restart.enabled=false

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.messages.encoding=UTF-8
spring.thymeleaf.enabled=true

spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/
