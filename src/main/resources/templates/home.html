<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../static/css/home.css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/menu.css" th:href="@{/css/menu.css}"/>
    <title>Menú Principal</title>
</head>
<body>
<header>
    <nav class="navigation">
        <ul>
            <li class="list active">
                <a th:href="@{/home}">
                    <span class="icon"><box-icon name='home' color='#f5f2f2'></box-icon></span>
                    <span class="text">Home</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a th:href="@{/deposit/{id}(id=${user.id})}">
                    <span class="icon"><box-icon name='money-withdraw' color='#f5f2f2'></box-icon></span>
                    <span class="text">Depositar</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a th:href="@{/withdraw/{id}(id=${user.id})}">
                    <span class="icon"><box-icon name='money' color='#f5f2f2'></box-icon></span>
                    <span class="text">Retiro</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a th:href="@{/transfer/{id}(id=${user.id})}">
                    <span class="icon"><box-icon name='transfer' color='#f5f2f2'></box-icon></span>
                    <span class="text">Transferir</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a th:href="@{/transactionList}">
                    <span class="icon"><box-icon name='history' color='#f5f2f2'></box-icon></span>
                    <span class="text">Movimientos</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a th:href="@{/logout}">
                    <span class="icon"><box-icon name='log-out' color='#f5f2f2'></box-icon></span>
                    <span class="text">Salir</span>
                    <span class="circle"></span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </nav>
</header>
<main class="container">
    <section>
        <div id="header">
            <h2>Menú Principal</h2>
            <h4>Bienvenido <p id="userNameHeader" th:text="${user.name}">Usuario</p></h4>
        </div>
        <div class="d-flex ">
            <div class="row">
                <div class="col-md-6">
                    <p>Tienes en tu Cuenta:</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="h3">$<span id="balanceMenu" th:text="${#numbers.formatDecimal(account.balance, 0, 'POINT', 0, 'NONE')}">1000</span></h3>
                </div>
                <div class="col-md-3 text-end">
                    <a id="hideButton" title="Ocultar Saldo" class="ml-2"><i class='bx bx-hide fa-2x'></i></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Total Ingresos</div>
                    <div class="card-body">
                       <h5>$<span class="card-title" th:text="${#numbers.formatDecimal(account.totalIncomingBalance, 0, 'POINT', 0, 'NONE')}"></span></h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">Total Gastos</div>
                    <div class="card-body">
                        <h5>$<span class="card-title" th:text="${#numbers.formatDecimal(account.totalOutgoingBalance, 0, 'POINT', 0, 'NONE')}"></span></h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header">USD</div>
                    <div class="card-body">
                        <h5>US$<span class="card-title" th:text="${#numbers.formatDecimal(account.foreignBalance, 0, 'COMMA', 0, 'POINT')}"></span></h5>
                    </div>
                </div>
            </div>
        </div>
        <div id="message">
            <h2 id="messageText"></h2>
        </div>
    </section>
</main>
<footer>
</footer>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="../static/js/home.js" th:src="@{/js/home.js}"></script>
<script src="../static/js/menu.js" th:src="@{/js/menu.js}"></script>
</body>
</html>
